<div ng-controller="FormController as model">

        <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>


        <div ng-switch="model.currentView">

            <div ng-switch-when="Fields">
                <div ng-include="'client/views/admin/forms/fields.view.html'"></div>
            </div>

            <div ng-switch-when="Forms">

                <h5 align="center"><i>Edit the current form or view previous forms. </i></h5>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <td align="center">Form</td>
                        <td align="center">Action</td>
                        </thead>

                        <tr>
                            <td align="center"><input type="text" ng-model="model.form.formName" placeholder="Form Name"></td>
                            <td class="text-nowrap" align="center">

                                <button ng-click="model.addForm(model.form)" type="button" class="btn btn-success" title="Create New Form">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>

                                <button ng-click="model.updateForm(model.form)" type="button" class="btn btn-info" title="Update Form">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </button>
                            </td>
                        </tr>

                        <tr ng-repeat="form in model.forms">
                            <td align="center">
                                <a href="" ng-click="model.changeView('Fields',form._id)">{{form.title}}</a>
                            </td>
                            <td class="text-nowrap" align="center">

                                <button ng-click="model.deleteForm($index)" type="button" class="btn btn-danger" title="Delete Form">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>

                                <button ng-click="model.selectForm($index)" type="button" class="btn btn-warning" title="Edit Form Name">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

</div>

<div class="header-padding">
    <form class="form-signin">

        <h2 class="form-signin-heading" style="color:#e21a2d">Create an account</h2>


        <ul class="nav nav-tabs">
            <li class="active">
                <a href data-target="#partnerInfo" data-toggle="tab">Partner</a>
            </li>

            <li>
                <a href data-target="#facultyInfo" data-toggle="tab">Faculty</a>
            </li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="partnerInfo">

                <div class="form-group" style="padding-top: 20px">
                    <select class="form-control" ng-model="model.partner.orgId">
                        <option value="" disabled selected>Please select your Organization</option>
                        <option value="1">BalletRox</option>
                        <option value="2">826 Boston</option>
                        <option value="3">Boston Cares</option>
                        <option value="4">Daily table</option>
                        <option value="5">Wang YMCA</option>
                    </select>
                </div>

                <h5 style="padding-top: 5px;padding-bottom: 5px">Don't see your organization? <a>Create</a></h5>

                <input type="text" class="form-control" placeholder="FirstName" ng-model="model.partner.firstName" required="" autofocus="" />
                <input type="text" class="form-control" placeholder="LastName" ng-model="model.partner.lastName" required="" autofocus="" />

                <input type="text" class="form-control" placeholder="Email Address" ng-model="model.partner.emailId" required="" autofocus="" />
                <input type="password" class="form-control" name="Password" placeholder="Password" ng-model="model.partner.password" required=""/>

                <a ng-click="model.registerPartner(model.partner)" class="btn redBG btn-danger btn-block">Register</a>

            </div>

            <div class="tab-pane" id="facultyInfo">

                <div style="padding-top: 20px">
                    <input type="text" class="form-control" name="firstname" placeholder="Firstname" ng-model="firstname" required="" autofocus="" />
                    <input type="text" class="form-control" name="lastname" placeholder="Lastname" ng-model="lastname" required="" autofocus="" />

                    <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="username" required="" autofocus="" />
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required=""/>

                    <a ng-click="model.register(myradio)" class="btn redBG btn-danger btn-block">Register</a>
                </div>

            </div>
        </div>

    </form>

</div>

<div class="header-padding">
    <form class="form-signin">

        <h2 class="form-signin-heading" style="color:#e21a2d">Create an account</h2>

        <span style="color: green;">{{model.message}}</span>
        <br>
        <input type="text" class="form-control" name="firstname" placeholder="Firstname" ng-model="firstname" required="" autofocus="" />
        <input type="text" class="form-control" name="lastname" placeholder="Lastname" ng-model="lastname" required="" autofocus="" />

        <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="username" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required=""/>
        <input type="password" class="form-control" name="password" placeholder="Confirm Password" ng-model="passwordRe" required=""/>


        <div class="btn-group radiobutton"  data-toggle="buttons">
            <!--<label class="btn btn-secondary active">-->
            <input class="rdright" ng-value="1"  ng-model="myradio" type="radio" name="options" id="option1" autocomplete="off"> Faculty &nbsp;&nbsp;
            <!--</label>-->
            <!--<label class="btn btn-secondary">-->
            <input class="rdright" ng-value="2" ng-model="myradio" type="radio" name="options" id="option2" autocomplete="off" > Partner &nbsp;&nbsp;
            <!--</label>-->
            <!--<label class="btn btn-secondary">-->
            <input class="rdright" ng-value="3" ng-model="myradio" type="radio" name="options" id="option3" autocomplete="off"> Admin
            <!--</label>-->
            <!--{{myradio}}-->
        </div>


        <a ng-click="model.register(myradio)" class="btn redBG btn-danger btn-block">Register</a>

    </form>

</div>

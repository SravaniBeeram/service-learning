<div class="login-padding" ng-controller="LoginController as model">
    <form class="form-signin">
        <h2 class="form-signin-heading">Login to your account</h2>

        <input type="text" ng-model="userEmail" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" ng-model="password" class="form-control" name="password" placeholder="Password" required=""/>

        <h5 align="center">No account?<a href="#register" style="padding-left: 3px">Register Here</a></h5>
        <a ng-click="model.login(userEmail,password)" class="btn btn-primary btn-block" >Login</a>

    </form>

</div>

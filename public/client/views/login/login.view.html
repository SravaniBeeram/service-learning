<div class="header-padding" ng-controller="LoginController as model">

    <form class="form-signin">

        <h2 class="form-signin-heading" style="color:#e21a2d">Login to your account</h2>

        <input type="text" ng-model="model.user.username" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" ng-model="model.user.password" class="form-control" name="password" placeholder="Password" required=""/>

        <h5 align="center" style="padding-bottom: 10px"><a href="">Forgot Password</a></h5>

        <button ng-click="model.login(model.user)" class="btn redBG btn-danger btn-block">Login</button>
        <!--<button ng-click="model.createUsers()" class="btn redBG btn-danger btn-block">Data Patch</button>-->

        <div style="padding-top:10px;padding-bottom: 0px; width:100%">
            <h5 align="center" style="padding-top: 15px; margin-bottom: -30px">
                No account?
                <a href="#register" style="padding-left: 3px">Register Here</a>
            </h5>
        </div>
    </form>

</div>
